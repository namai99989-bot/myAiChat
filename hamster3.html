<style>
.hamster-wiki {
  --bg-color: #fff8f8;
  --card-bg: #ffffff;
  --primary: #ffab91;
  --primary-dark: #ff8a65;
  --text-main: #5d4037;
  --text-light: #8d6e63;
  --border-color: #ffccbc;
  font-family: 'Nunito', 'Segoe UI', system-ui, sans-serif;
  color: var(--text-main);
  background-color: var(--bg-color);
  background-image: radial-gradient(#ffede0 15%, transparent 16%), radial-gradient(#ffede0 15%, transparent 16%);
  background-size: 20px 20px;
  background-position: 0 0, 10px 10px;
  padding: 2rem 1rem;
  line-height: 1.5;
}

.hamster-wiki .container {
  max-width: 1000px;
  margin: 0 auto;
}

/* Header */
.hamster-wiki .header-badge {
  display: inline-block;
  background: white;
  padding: 0.5rem 1.5rem;
  border-radius: 999px;
  box-shadow: 0 4px 6px -1px rgba(255, 171, 145, 0.3);
  border: 2px solid var(--primary);
  margin-bottom: 2rem;
  text-align: center;
}

.hamster-wiki h1 {
  font-size: 1.75rem;
  font-weight: 800;
  color: var(--text-main);
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

/* Grid */
.hamster-wiki .grid-layout {
  display: grid;
  grid-template-columns: 1fr;
  gap: 2rem;
}

@media (min-width: 768px) {
  .hamster-wiki .grid-layout {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Card */
.hamster-wiki .card {
  background: var(--card-bg);
  border-radius: 1.5rem;
  overflow: hidden;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
  border: 4px solid white;
  outline: 1px solid var(--border-color);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  display: flex;
  flex-direction: column;
}

.hamster-wiki .card:hover {
  transform: translateY(-4px);
  box-shadow: 0 20px 25px -5px rgba(255, 171, 145, 0.25);
}

.hamster-wiki .card-header {
  padding: 1.25rem;
  text-align: center;
  background: linear-gradient(to bottom, #fff, #fffbfb);
}

.hamster-wiki .breed-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text-main);
  margin-bottom: 0.5rem;
}

.hamster-wiki .main-img-wrapper {
  position: relative;
  width: 160px;
  height: 160px;
  margin: 0 auto 1rem;
  border-radius: 50%;
  border: 4px solid var(--primary);
  padding: 4px;
  background: white;
  overflow: hidden;
}

.hamster-wiki .main-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.hamster-wiki .tag {
  display: inline-block;
  font-size: 0.75rem;
  font-weight: 600;
  color: white;
  background: var(--primary);
  padding: 0.25rem 0.75rem;
  border-radius: 99px;
  margin-top: -1rem;
  position: relative;
  z-index: 2;
}

/* Toggle Logic */
.hamster-wiki input[type="checkbox"] {
  display: none;
}

.hamster-wiki .expandable-content {
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
  background: #fffbfb;
}

.hamster-wiki input:checked ~ .expandable-content {
  max-height: 2000px;
  opacity: 1;
  padding-bottom: 1.5rem;
}

.hamster-wiki .variant-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.75rem;
  padding: 0 1.25rem;
  margin-top: 1rem;
}

.hamster-wiki .variant-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: white;
  border-radius: 1rem;
  padding: 0.5rem;
  border: 1px solid var(--border-color);
}

.hamster-wiki .variant-img {
  width: 100%;
  aspect-ratio: 1;
  object-fit: cover;
  border-radius: 0.75rem;
  margin-bottom: 0.5rem;
}

.hamster-wiki .variant-name {
  font-size: 0.8rem;
  font-weight: 600;
  color: var(--text-light);
  text-align: center;
}

/* Button */
.hamster-wiki .toggle-btn {
  display: block;
  width: 100%;
  padding: 1rem;
  background: #fff;
  color: var(--primary);
  font-weight: 700;
  text-align: center;
  cursor: pointer;
  border-top: 1px dashed var(--border-color);
  transition: background 0.2s;
  margin-top: auto;
}

.hamster-wiki .toggle-btn:hover {
  background: #fff5f0;
}

.hamster-wiki .toggle-btn span {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.hamster-wiki .icon-paw {
  width: 1.2em;
  height: 1.2em;
  fill: currentColor;
}

.hamster-wiki input:checked ~ .toggle-btn .text-show { display: none; }
.hamster-wiki input:not(:checked) ~ .toggle-btn .text-hide { display: none; }
</style>
